<!DOCTYPE html>
<html>
<head>
  {{template "header"}}
</head>
<body>
  {{template "top" .}}
  <div class="cy_left cy_line cy_radius">{{template "left" .}}</div><div class="cy_main">
  <!-- 上部导航 -->
    <div id="path" class="path">
      {{range .Path}}
      <span>{{.}}</span>
      {{end}}
    </div>
    <!-- 背景白框 -->
    <div class="cy_radius cy_white">
      <!-- 日期和筛选 -->
      <form class="form-inline">
        <div class="form-group" style="padding-left: 60px;">
          <input class="date form-control" type="text" name="start" style="background-image: url('./pad.png');background-repeat: no-repeat;" value="起始时间">
        </div>
        <div class="form-group" style="padding-left: 20px">
          <input class="date form-control" type="text" name="end" value="结束时间">
        </div>
        <div class="form-group" style="margin-left: 347px;">
            <input type="text" class="form-control" id="tel" placeholder="输入用户名或手机号">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>手机号</th>
            <th>充值单号</th>
            <th>支付渠道</th>
            <th>充值额度</th>
            <th>充值时间</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody id="mini">
        {{range .Table}}
          <tr>
            <th>{{.Tel}}</th>
            <td>{{.ID}}</td>
            <td>{{.Channel}}</td>
            <td>{{.Value}}</td>
            <td>{{.Data}}</td>
            <td>{{.Status}}</td>
          </tr>
        {{end}}
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-sm">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li class="active"><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
   </div>
   {{template "footer"}}
   <script type="text/javascript">
    $(function () {
      var winWidth = 800
      var winHeight = 600
      // 获取窗口宽度
      if (window.innerWidth){
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
      }
      else if ((document.body) && (document.body.clientWidth)){
        winWidth = document.body.clientWidth;
        winHeight = document.body.clientHeight;
      }
      $("#top").css("width", winWidth-20);
      $("#path").css("width", winWidth-20-178);
      $(".cy_main").css("height", winHeight-55);
      var cyWhiteWidth = winWidth-20-178-30
      $(".cy_white").css("width", cyWhiteWidth);
      $(".cy_white").css("height", winHeight-155);      
      $(".cy_white table").css("width", cyWhiteWidth-120)
      // 分页照30*30算, n+2个btn
      $("nav").css("width", 30*7).css("margin-left",(cyWhiteWidth-210)/2);
    })
</script>
</body>
</html>
