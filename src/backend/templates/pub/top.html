		<!-- 左侧文字  -->
		<div class="cy_title cy_title_clr">
			<!-- 左侧logo -->
			<img src="/manage/static/img/icon.png" class="cy_title_img">
			<!-- 名字 -->
			<div class="cy_line">
				<span class="text cy_blk">游彩后台管理</span>
				<span class="text" style="font-size: 12px;">youcaiManagement</span>
			</div>
		</div>

			<img src="{{.HeaderImg}}" class="cy_title_img">
			<span class="cy_line cy_top text" style="padding-top: 12px;">{{.Name}}</span>

			<img src="/manage/static/img/exit.png" class="cy_title_img">
