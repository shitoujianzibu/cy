<!DOCTYPE html>
<html>
<head>
{{template "header"}}
</head>
<body>
<div id ="cy_bk_login" class="container-fruid " style="padding-top: 200px">
	<div style="width: 414px; height: 317px;margin-left: auto;margin-right: auto;background-color: rgba(253, 254, 254, .5);border-radius: 8px; padding-top: 8px;">
		<div style="width: 397px; height: 300px;margin-left: auto;margin-right: auto; background-color: rgba(253, 254, 254, 1);border-radius: 8px;">
		<!--  题目 -->
		<div style="height: 42px; padding: 8px 0px 0px 135px;background-color: #eeeeee;border-radius: 8px 8px 0px 0px;font-family: MyriadPro Regular;font-weight: bold;font-size: 15px; color: #666666;">彩游后台管理系统</div>
		<form method="post">
			<div class="form-group">
				<input type="text" name="mobile" placeholder="用户名" class="form-control" style="width: 231px;margin:43px 0px 0px 81px;"></input>
			</div>
			<div class="form-group">
				<input type="password" name="pwd" placeholder="密码" class="form-control" style="width: 231px;margin:14px 0px 0px 81px;"></input>
			</div>
			<div class="form-group">
				<button type="submit" class="btn" style="width: 239px;height: 44px;margin-left: 78px; margin-top: 43px;background-color: #eb6060 ">登录</button>
			</div>
		</form>

	</div>
	</div>
</div>
{{template "footer"}}
<script type="text/javascript">
		$(function () {
			var winWidth = 800
			var winHeight = 600
			// 获取窗口宽度
			if (window.innerWidth){
				winWidth = window.innerWidth;
				winHeight = window.innerHeight;
			}
			else if ((document.body) && (document.body.clientWidth)){
				winWidth = document.body.clientWidth;
				winHeight = document.body.clientHeight;
			}
			$("#cy_bk_login").css("height", winHeight);
		})
</script>
</body>
</html>
