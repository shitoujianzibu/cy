{{define "user_account_detail"}}
<style>
    .user_acc_res2{
        margin: 0 6px 0 182px;
    }
    .user_acc_res1{
        padding-left: 72px;
    }
    @media (max-width: 1565px) {
        .user_acc_res2{
            margin: 0 6px 0 20px;
        }
        .user_acc_res1{
            padding-left: 50px;
        }
    }
</style>
    <div class="cy_main">
                <!-- 上部导航 -->
                <div id="path" class="path">
                    <span class="firstLevel"></span>
                    <span class="secondLevel"></span>
                </div>
                <!-- 背景白框 -->
                <div class="cy_radius cy_white">
                    <form class="form-inline" autocomplete="off">
                        <div class="form-group user_acc_res1">
                            <div class="input-group">
                                <input class="date form-control datapicker laydate3" type="text" name="start" style="background-color: #fff;border-radius: 5px" value="">
                            </div>
                        </div>
                        至
                        <div class="form-group" style="padding-left: 20px">
                            <div class="input-group">
                                <input class="date form-control datapicker laydate4" type="text" name="end"  style="background-color: #fff;border-radius: 5px" value="">
                            </div>
                        </div>

                                <select class="form-control useracc_tickettype" style="font-family: AdobeHeitiStd Regular;background-color:#eee;">

                                    <option value="double_color">双色球</option>
                                    <option value="fucai3d">福彩3d</option>
                                    <option value="seven_happy">七乐彩</option>
                                    <option value="shishicai">时时彩</option>
                                    <option value="kuaisan">快3</option>
                                </select>
                        </div>
                        <div class="form-group user_acc_res2">
                            <input type="text" class="form-control useracc_phone" id="tel" placeholder="输入用户名或手机号" name="username" value="" style="background-color:#eee;">
                        </div>
                        <button type="button" class="btn useraccder_btn search-btn" >搜索</button>
                    </form>
                    <table class="table table-bordered table-striped table-hover table-top" style="margin-top: 46px;text-align: center" >
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>订单号</th>
                                <th>XXXXX</th>
                                <th>明细额度</th>
                                <th>详情时间</th>
                            </tr>
                        </thead>
                        <tbody id="useraccdet_mini">
                            <!-- <tr>
                               <td>{{.Tel}}</td>
                               <td>{{.ID}}</td>
                               <td>{{.Channel}}</td>
                               <td>{{.Value}}</td>
                               <td>{{.Data}}</td>
                               <td>{{.Status}}</td>
                             </tr>-->
                        </tbody>
                    </table>
                </div>
                <div id="lay-page-2" class="lay-page-default"></div>
