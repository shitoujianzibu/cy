{{define "ticket_set"}}
    <style>
        .ticket-wrapper {
            width: 100%;
            font-family: AdobeHeitiStd Regular;
            font-size: 14px;
            color: #666;
        }
        /*彩种设置信息*/
        .user-detail-msg {
            height: 40px;
            padding-left: 34px;
            line-height: 40px;
            border-top-right-radius: 5px ;
            border-top-left-radius: 5px;
            background-color: rgba(240, 102, 102, 1);
        }

        /*彩种设置*/
        .ticket_set_wrapper{
            width: 1000px;
            /*background-color: #eee;*/
            margin: 70px auto 100px;
            overflow: hidden;
            padding-left: 60px;
        }
        .ticket_set_wrapper > div {
            width: 50%;
            float: left;
            margin-bottom: 60px;
        }
        /*.ticket_set_wrapper > div:nth-child(even){
            padding-left: 80px;
        }*/
        .ticket_set_wrapper span{
            margin-left: 20px;
        }
        .ticket_set_wrapper img{
            width: 48px;
            height: 48px;
        }
        /*彩种销售按钮*/
        .ticket_set_wrapper .sell {
            margin-left: 30px;
            display: inline-block;
            width: 160px;
            height: 50px;
            background-color: #a0a0a0;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-family: AdobeHeitiStd Regular ,sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
        .ticket_set_wrapper .start{
            background-color: #00A0E9;
        }
        .ticket_set_wrapper .stop{
            background-color: #a0a0a0
        }
    </style>
    <div class="cy_main">
