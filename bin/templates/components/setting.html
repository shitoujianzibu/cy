<!DOCTYPE html>
<html>
<head>
{{template "header"}}
</head>
<body>
{{template "top" .}}
<div class="cy_left cy_line cy_radius">{{template "left" .}}</div><div class="cy_main">
<!-- 上部导航 -->
<div id="path" class="path">
	{{range .Path}}
	<span>{{.}}</span>
	{{end}}
</div>
<!-- 背景白框 -->
<div class="cy_radius cy_white">
<div class="cy_cap">
	<div style="padding: 10px 0px 10px 34px;">{{.Title}}</div>
</div>
<!-- 内容框,处理居中 -->
	<div style="margin: 70px 0px 0px 160px; height: 335px;width: 800px;">
	{{range .Lotterys}}
		<div class="cy_line" style="margin: 0px 138px 60px 0px">
			<img style="width: 48px; height:44px" src="{{.Img}}"></img>
			<span style="margin-left: 20px;font-family: AdobeHeitiStd Regular;font-size: 14px;color: #666666;font-weight: bold;">{{.Name}}</span>
			<button type="button" class="btn btn-lg {{.Class}}" style="margin-left: 30px">{{.Status}}</button>
		</div>
	{{end}}
	</div>
</div>
</div>
{{template "footer"}}
<script type="text/javascript">
$(function () {
	var winWidth = 800
	var winHeight = 600
	// 获取窗口宽度
	if (window.innerWidth){
		winWidth = window.innerWidth;
		winHeight = window.innerHeight;
	}
	else if ((document.body) && (document.body.clientWidth)){
		winWidth = document.body.clientWidth;
		winHeight = document.body.clientHeight;
	}
	// $("#top").css("width", winWidth);
	$("#path").css("width", winWidth-2-178);
	$(".cy_main").css("height", winHeight-55);
	var cyWhiteWidth = winWidth-20-178-30
	$(".cy_white").css("width", cyWhiteWidth);
	$(".cy_white").css("height", winHeight-100);
	// var telformL = (cyWhiteWidth - $(".cy_white form div").width() - $(".cy_white form button").width())/2;
	// $(".cy_white form").css("padding-left", telformL);
	$(".cy_white table").css("width", cyWhiteWidth-120)
	$(".for_left").addClass("hide");
	$(".for_lottery").removeClass("hide");
})
</script>
</body>
</html>
