{{define "sendprice_detail"}}
    <style>
        .sendprice-total{
            margin: 40px 0 0 42%;
            display: inline-block;
            text-align: center;
            padding-top: 26px;
            line-height: 26px;
            width: 160px;
            height: 100px;
            border-radius: 10px;
            background-color: #00B7EE;
            font-family: "AdobeHeitiStd Regular";
            color: #fff;
        }
        .send_res {
            margin-left: 28%;
        }
        @media (max-width: 1600px) {
            .send_res {
                margin-left: 10%;
            }
        }
    </style>
    <div class="cy_main">
        <!-- 上部导航 -->
        <div id="path" class="path">
            {{range .Path}}
            <span>{{.}}</span>
            {{end}}
        </div>
        <!-- 背景白框 -->
        <div class="cy_radius cy_white">
            <form class="form-inline">
                <div class="form-group" style="padding-left: 72px;">
                    <div class="input-group">
                        <input class="date form-control datapicker laydate13" type="text" name="start" style="background-color: #fff;border-radius: 5px" value="">
                    </div>
                </div>
                至
                <div class="form-group" style="padding-left: 20px">
                    <div class="input-group">
                        <input class="date form-control datapicker laydate14" type="text" name="end"  style="background-color: #fff;border-radius: 5px" value="">
                    </div>
                </div>
                <!-- 彩种选择框 -->
                <div class="form-group send_res"  >
                    <label>明细类型</label>
                    <select class="form-control" style="font-family: AdobeHeitiStd Regular;background-color:#eee;">
                        <option value="all">全部</option>
                        <option value="double_color">双色球</option>
                        <option value="fucai3d">福彩3d</option>
                        <option value="seven_happy">七乐彩</option>
                        <option value="shishicai">时时彩</option>

                    </select>
                </div>
                <!--期次选择框-->

                    <select class="form-control" style="font-family: AdobeHeitiStd Regular;background-color:#eee;">

                        <option value="210212">210212</option>
                        <option value="210212">210212</option>
                        <option value="210212">210212</option>
                        <option value="210212">210212</option>
                        <option value="210212">210212</option>
                    </select>
                </div>
            </form>
            <div class="sendprice-total">
                <p>500000</p>
                <p>中奖网派奖额度</p>
            </div>
            <table class="table table-bordered table-striped table-hover table-top" style="margin-top: 46px;text-align: center" >
                <thead>
                    <tr>
                        <th>中奖账号</th>
                        <th>派奖彩种</th>
                        <th>派奖期次</th>
