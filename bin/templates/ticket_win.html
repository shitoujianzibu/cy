    <style>
        .daikaijiang{
            color: red;

        .yipaijiang{
            color: #64913A;

    <div class="cy_main">
        <!-- 上部导航 -->
        <div id="path" class="path">
            {{range .Path}}
            <span>{{.}}</span>
            {{end}}
        </div>
        <!-- 背景白框 -->
        <div class="cy_radius cy_white">
            <form class="form-inline">
                <div class="form-group" style="padding-left: 72px;">
                    <div class="input-group">
                        <input class="date form-control datapicker laydate5" type="text" name="start" style="background-color: #fff;border-radius: 5px" value="">
                    </div>
                </div>
                至
                <div class="form-group" style="padding-left: 20px">

                    </div>
                </div>
                <!-- 一个选择框 -->
                <div class="form-group"  style="margin-left: 50px" >

                    <select class="form-control" style="font-family: AdobeHeitiStd Regular;">

                        <option value="double_color">双色球</option>

                        <option value="shishicai">时时彩</option>
                        <option value="kuaisan">快3</option>
                    </select>
                </div>
                <div class="form-group" style="margin: 0 6px 0 250px">
                    <input type="text" class="form-control" id="tel" placeholder="输入用户名或手机号" name="username" value="" style="background-color:#eee;">
                </div>
                <button type="submit" class="btn  search-btn" >搜索</button>
            </form>
            <table class="table table-bordered table-striped table-hover table-top" style="margin-top: 46px;text-align: center" >
