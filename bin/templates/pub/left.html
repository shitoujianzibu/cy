{{define "left"}}
	<div class="left-wrapper" style="float: left; background-color:#fff;">
		<ul class="cy_left cy_line cy_radius">
			<li id="platdata" class="for_statistics">
				<div class="platdata">
					<img src="/manage/static/img/platdata.png"/>
					<span>平台数据</span>
				</div>
				<ul class="for-left">
					<li id="statistics" class="for-left-item for_platdata">
						<span class="statisticas">数据统计</span>
					</li>
				</ul>
			</li>
			<li id="userinfo" class="for_user_detail">
				<div class="userinfo">
					<img src="/manage/static/img/userinfo.png"/>
					<span>用户信息</span>
				</div>
				<ul class="for-left">
					<li class="for-left-item for_userinfo" id="user_detail">
						<span>用户详情</span>
					</li>
					<li class="for-left-item for_userinfo" id="user_account_detail">
						<span>用户账户详情</span>
					</li>
				</ul>
			</li>
			<li id="lottery" class="for_ticket_out">
				<div class="lottery">
					<img src="/manage/static/img/lottery.png"/>
					<span>彩票业务</span>
				</div>
				<ul class="for-left">
					<li class="for-left-item for_lottery" id="ticket_out">
							<span>出票详情</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_win">
							<span>中奖派奖</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_auto">
						<span>自动派奖</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_special">
						<span>特殊派奖</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_set">
							<span>彩种设置</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_trace">
							<span>追号管理</span>
					</li>
					<li class="for-left-item for_lottery" id="ticket_manage">
						<span>开奖管理</span>
					</li>
				</ul>
			</li>
			<li id="user_withdraw" class="for_withdraw_check">
				<div class="user_withdraw">
					<img src="/manage/static/img/user_withdraw.png"/>
					<span style=" ">用户提现</span>
				</div>
				<ul class="for-left">
					<li class="for-left-item for_user_withdraw" id="withdraw_check">
						<span>提现审核</span>
					</li>
					<li class="for-left-item for_user_withdraw" id="withdraw_succeed">
						<span>提现成功</span>
					</li>
				</ul>
			</li>
			<li id="finance_detail" class="for_charge_detail">
				<div class="finance_detail">
					<img src="/manage/static/img/finance_detail.png"/>
					<span>财务明细</span>
				</div>
				<ul class="for-left">
					<li class="for-left-item for_finance_detail" id="charge_detail">
							<span>充值明细</span>
					</li>
					<li class="for-left-item for_finance_detail" id="sendprice_detail">
							<span>派奖明细</span>
					</li>
				</ul>
			</li>
			<li id="oper_activity" class="for_platform_activity">
				<div class="oper_activity">
					<img src="/manage/static/img/oper_activity.png"/>
					<span>运营活动</span>
				</div>
				<ul class="for-left">
					<li class="for-left-item for_oper_activity" id="platform_activity">
						<span>平台活动</span>
					</li>
				</ul>
			</li>
			<li id="feedback" class="for_feedback">
				<div>
					<img src="/manage/static/img/feedback.png"/>
					<span>意见反馈</span>
				</div>
				<ul></ul>
			</li>
		</ul>
	</div>
{{end}}
