{{define "top"}}
<!-- 顶部红框 -->
	<div id="top" class="topboard">
		<!-- 左侧文字  -->
		<div class="cy_title_left cy_title_clr">
			<!-- 左侧logo -->
			<img src="/manage/static/img/logo.png" class="cy_title_img" style="float: left;">
			<!-- 名字 -->
			<div class="cy_title_end">
				<span class="text_end cy_end_feedback" style="display: inline-block ;margin-top: 6px" >游彩后台管理</span>
				<span class="text_end" style="font-size: 12px;display: inline-block;position: relative;top: -7px;">youcaiManagement</span>
			</div>
		</div>
		<!-- 登录用户名, 退出style="padding-right: 12px;"-->
		<div class="cy_title_right cy_right cy_exit" >
			<!-- 左侧logo -->
			<img src="{{.HeaderImg}}" class="cy_title_img">
			<span class="cy_top text" >某某某</span>
			<!-- 退出logo -->
			<div style="display: inline-block;cursor: pointer" class="login_out">
				<img src="/manage/static/img/exit.png" class="cy_title_img">
				<span class="cy_top text" style="font-size: 14px;line-height: 54px;font-family: AdobeHeitiStd Regular; ">退出</span>
			</div>

		</div>
	</div>
{{end}}
